<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paiement - AssuroLib</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>AssuroLib</h1>
    </div>
  </header>

  <main class="container">
    <h2>Paiement de votre rendez-vous</h2>
    <form action="confirmation.html" method="POST">
      <label for="cardname">Nom sur la carte</label>
      <input type="text" id="cardname" name="cardname" required />

      <label for="cardnumber">Numéro de carte</label>
      <input type="text" id="cardnumber" name="cardnumber" required pattern="[0-9]{16}" />

      <label for="exp">Date d'expiration</label>
      <input type="month" id="exp" name="exp" required />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}" />

      <button type="submit">Payer</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 AssuroLib - Tous droits réservés.</p>
    </div>
  </footer>
</body>
</html>
