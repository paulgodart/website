<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AssuroLib - Professionnels</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body, header, footer, .container, nav ul, nav a, .pro-list { all: initial; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background: #003366; color: white; padding: 1rem; }
    .container { width: 90%; margin: 0 auto; }
    nav ul { list-style: none; display: flex; gap: 1rem; }
    nav a { color: white; text-decoration: none; }
    .pro-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; margin-top: 2rem; }
    .pro-card { background: white; border: 1px solid #ccc; padding: 1rem; border-radius: 10px; text-align: center; }
    .pro-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>AssuroLib</h1>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="professionnels.html">Professionnels</a></li>
          <li><a href="rendezvous.html">Prendre RDV</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="professionnels">
      <div class="container">
        <h2>Nos professionnels</h2>
        <div class="pro-list">
          <div class="pro-card">
            <img src="https://via.placeholder.com/300x200" alt="Pro 1 - Spécialiste">
            <h3>Pro 1</h3>
            <p>Plombier à Ville 1</p>
            <a href="rendezvous.html" class="btn">Prendre RDV</a>
          </div>
          <div class="pro-card">
            <img src="https://via.placeholder.com/300x200" alt="Pro 2 - Spécialiste">
            <h3>Pro 2</h3>
            <p>Serrurier à Ville 2</p>
            <a href="rendezvous.html" class="btn">Prendre RDV</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 AssuroLib - Tous droits réservés.</p>
      <p><a href="#">Mentions légales</a> | <a href="#">CGU</a></p>
    </div>
  </footer>
</body>
</html>
