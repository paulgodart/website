<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AssuroLib - Prendre RDV</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>AssuroLib</h1>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="professionnels.html">Professionnels</a></li>
          <li><a href="rendezvous.html">Prendre RDV</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="rendezvous">
      <div class="container">
        <h2>Prendre un rendez-vous</h2>
        <form>
          <label for="service">Service</label>
          <select id="service" name="service">
            <option value="plomberie">Plomberie</option>
            <option value="serrurerie">Serrurerie</option>
            <option value="garage">Garage</option>
            <option value="vitrier">Vitrier</option>
          </select>
          <label for="location">Localisation</label>
          <input type="text" id="location" name="location" />
          <label for="date">Date</label>
          <input type="date" id="date" name="date" />
          <label for="heure">Heure</label>
          <input type="time" id="heure" name="heure" />
          <button type="submit">Réserver</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 AssuroLib - Tous droits réservés.</p>
    </div>
  </footer>
